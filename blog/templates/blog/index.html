{% extends "base.html" %}

{% block latest_articles %}
    <div class="articles__with__block__title">
        <h2>Our Latest Articles</h2>

        <div class="latest_articles">
            {% for item in articles %}
                <div class="latest_articles__item">
                    <h3>
                        <a href="{{ item.get_absolute_url }}">{{item.title|truncatewords:10}}</a>
                    </h3>
                    <div class="item__cat__date">
                        <h5>{{item.category}}</h5>
                        <p>{{item.time_create|date:"d/m/Y H:i:s"}}</p>
                    </div>
                    <p>{{item.content|linebreaksbr|truncatewords:30}}</p>
                    <a href="{{ item.get_absolute_url }}">read more</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
