<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|default:"There isn't title" }}</title>
</head>
<body>
    <nav>
        {{ menu|join:" | " }}
    </nav>
    <h1>{{ title|cut:"P" }}</h1>
    <p>{{ description }}</p>
    <div>
        <p>{{float|divisibleby:"2"}}</p>
        <p>{{int|add:"5"}}</p>
        <p>{{lst|length}}</p>
        <p>{{set}}</p>
        <p>{{ddd}}</p>
        <p>{{cls.a}} {{cls.b}} </p>
        <p>{{ url }}</p>
    </div>
</body>
</html>
