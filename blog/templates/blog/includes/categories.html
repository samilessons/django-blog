<ul class="categories">
    {% for cat in cats %}
        {% if cat.id == cat_selected %}
            <li class="active_cat">{{cat.name}}</li>
        {% else %}
            <li>
                <a class="category_item" href="{% url 'category' cat.slug %}">{{cat.name}}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
